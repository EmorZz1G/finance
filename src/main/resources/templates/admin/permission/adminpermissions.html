<script type="text/javascript" th:inline="javascript">
    //点击新增按钮弹出模态框。
    $("#user_add_modal_btn").click(function () {
        //清除表单数据（表单完整重置（表单的数据，表单的样式））
        reset_form("#userAddModal form");
        //弹出模态框
        $("#userAddModal").modal({
            //点击增加框背景不删除增加框
            backdrop: "static"
        });
    });




    /*let _admins = [[${adminList}]]
    const admins = eval(_admins);*/

    const app = new Vue({
        el: "#app",
        data: {
            curAdmin:undefined,
            admins:[[${adminList}]],
            permissionsList:[],
        },
        methods: {
            changeAdmin() {
                const adminId = $(event.target).attr("admin-id");
                console.log(adminId);
                console.log(this.admins)
                for(admin of this.admins){
                    console.log(admin);
                    if(admin.id==adminId){
                        this.curAdmin = admin;
                    }
                }
                $.ajax({
                    url:"/admin/permission/admin/perms/"+this.curAdmin.id,

    $("#submit_modal_btn").click(function () {

        if(!!app.curAdmin){

            $.alert('您还没有选择一位管理员！');
            return ;
        }
        var permissions = "";
        var r = document.getElementsByName("permissions[]");
        for (var i = 0; i < r.length; i++) {

                permissions += (r[i].value + ";")
            }
        }
        $.ajax({

            },

                        location.href = "/admin/permission/toAdminPermissions.html";

    });
